<link rel="stylesheet" href="../styles/viewEvte.css" />

<!-- MODAL VIEW -->

<div id="modalView" class="modalView">
  <form class="viewForm">
    <span id="closeModalView" class="closeView">&times;</span>
    <input
      type="text"
      name="inforevte"
      id="inforevte"
      value="200VT/25-IS - 01/JAN/2025"
      readonly
    />

    <label class="titleView">Sobre o empreendimento</label>
    <div class="dadosEmpreendimentoView">
      <div class="nomeEmpreendimentoView">
        <label class="inforView">Nome: </label>
        <input
          type="text"
          class="view"
          name="empreendimentoView"
          id="empreendimentoView"
          value="Empreendimento Olimpo"
          readonly
        />
      </div>

      <div class="nomeEmpresaView">
        <label class="inforView">Empresa: </label>
        <input
          type="text"
          class="view"
          name="empresaView"
          id="empresaView"
          value="Olimpo's SA"
          readonly
        />
      </div>
    </div>

    <label class="titleView">Sobre o Interessado</label>

    <div class="contatoView">
      <div class="nomeInteressadoView">
        <label class="inforView">Nome: </label>
        <input
          type="text"
          class="view"
          name="interessadoView"
          id="interessadoView"
          value="Hudson Souza"
          readonly
        />
      </div>

      <div class="enderecoEmailView">
        <label class="inforView">E-mail: </label>
        <input
          type="email"
          class="view"
          name="emailView"
          id="emailView"
          value="teste@teste.com"
          readonly
        />
      </div>

      <div class="numeroTelefoneView">
        <label class="inforView">Telefone: </label>
        <input
          type="number"
          class="view"
          name="telefoneView"
          id="telefoneView"
          value="0000000000"
          readonly
        />
      </div>

      <div class="numeroCelularView">
        <label class="inforView">Celular: </label>
        <input
          type="text"
          class="view"
          name="celularView"
          id="celularView"
          value="(00)0.0000-0000"
          readonly
        />
      </div>
    </div>

    <label class="titleView">Sobre a EVTE</label>
    <div class="dadosEvteView">
      <label class="inforView">Tipo: </label>
      <input
        type="text"
        class="view"
        name="tipoEvteView"
        id="tipoEvteView"
        value="Emissão"
        readonly
      />

      <label class="inforView">Status: </label>
      <input
        type="text"
        class="view"
        name="statusView"
        id="statusView"
        value="Em Análise"
        readonly
      />

      <label class="inforView">Localidade: </label>
      <input
        type="text"
        class="view"
        name="localidadesView"
        id="localidadesView"
        value="Itamaraju"
        readonly
      />

      <label class="inforView">Protocolo: </label>
      <input
        type="text"
        class="view"
        name="protocoloView"
        id="protocoloView"
        value="Protocolo"
        readonly
      />

      <label class="inforView">Data: </label>
      <input
        type="text"
        class="view"
        name="dataView"
        id="dataView"
        value="25/07/2025"
        readonly
      />
    </div>
    <div class="buttonsUpdateView">
      <button class="commonButton" type="button" id="editView">Editar</button>

      <button class="commonButton" type="button" id="cancelView">
        Cancelar
      </button>

      <button class="commonButton ocultar" id="updateView" type="submit">
        Atualizar
      </button>
    </div>
  </form>
</div>
