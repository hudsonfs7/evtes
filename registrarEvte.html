<link rel="stylesheet" href="../styles/modals.css" />

<div id="modal" class="modal">
  <h3>Cadastrar EVTE</h3>
  <form class="modal-content">
    <span id="closeModal" class="close">&times;</span>

    <p class="title">Empreendimento</p>
    <div class="empreendimento">
      <input
        type="text"
        name="empreendimento"
        id="empreendimento"
        placeholder="Empreendimento"
      />
      <input type="text" name="empresa" id="empresa" placeholder="Empresa" />
    </div>

    <p class="title">Contato</p>
    <div class="contato">
      <input
        type="text"
        name="interessado"
        id="interessado"
        placeholder="Interessado"
      />
      <input type="tel" name="telefone" id="telefone" placeholder="Telefone" />
      <input type="email" name="email" id="email" placeholder="E-mail" />
      <input type="tel" name="celular" id="celular" placeholder="Celular" />
    </div>

    <p class="title">EVTE</p>
    <div class="contato">
      <select name="tipoEvte" id="tipoEvte">
        <!-- <option value="emissao">Emissão</option>
        <option value="renovacao">Renovação</option>
        <option value="retificacao">Retificação</option> -->
      </select>

      <select name="status" id="status">
        <option value="">Selecione o status</option>
        <option value="aprovado">Aprovado</option>
        <option value="pendente">Pendente</option>
        <option value="reprovado">Reprovado</option>
      </select>

      <select name="localidade" id="localidade">
        <option value="">Selecione a localidade</option>
        <!-- <option value="teixeira de Freitas">Teixeira de Freitas</option>
        <option value="itamaraju">Itamaraju</option>
        <option value="eunapolis">Eunápolis</option>
        <option value="portoSeguro">Porto Seguro</option> -->
      </select>
      <input
        type="number"
        name="protocolo"
        id="protocolo"
        placeholder="Protocolo"
      />
      <input type="date" name="data" id="date" />
    </div>

    <button type="submit">Cadastrar</button>
    <button type="button">Cancelar</button>
  </form>
</div>
